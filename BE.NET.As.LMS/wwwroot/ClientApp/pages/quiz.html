<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/scss/quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type = "text/javascript" src="../js/quiz.js"></script>  
</head>
<body>
    <div class='quiz__quiz-page' id="quizs">
        <div class="quiz__quiz-header">
            <div class="quiz__quiz-header-background">
                <div class="quiz__quiz-subject">
                    <div class="quiz__quiz-back-button">
                        <i class="fas fa-chevron-left quiz__back-button"></i>
                    </div>
                    <div class="quiz__quiz-subject-title" id="quizContent">Quiz</div>
                </div>
                <div class="quiz__quiz-show-all-exercise">
                    <div class='quiz__quiz-exercise-item quiz__is-answered'>
                        <i class="fal fa-check quiz__checked-question"></i>
                    </div>
                    <div class='quiz__quiz-exercise-item quiz__is-unanswered'>2</div>
                    <div class='quiz__quiz-exercise-item quiz__is-unanswered'>3</div>
                    <div class='quiz__quiz-exercise-item quiz__is-unanswered'>4</div>
                    <div class='quiz__quiz-exercise-item quiz__is-unanswered quiz__item-is-actived'>5</div>
                </div>
                <div class="quiz__quiz-guide">Huong Dan</div>
            </div>
        </div>
        <div class="quiz__quiz-container">
            <div class="row">
                <div class="col-6 quiz__quiz-question-items">
                    <div class="quiz__quiz-question-column">
                        <div class="quiz__quiz-header-icon">
                            <div class="quiz__company-profile-picture">
                                <img src="https://avatar-redirect.appspot.com/google/109023826614717592641?size=400" alt="F8 never die">
                            </div>
                            <div class="quiz__quiz-title-hagtag">#Quiz</div>
                            <div class="quiz__quiz-simple-hagtag">Don Gian</div>
                            <div class="quiz__quiz-point-hagtag">
                                <i class="fas fa-heart quiz__quiz-pointed-icon"></i>
                                <span>50</span>
                            </div>
                        </div>
                        <div class="quiz__quiz-question-content">
                            <div class='quiz__quiz-watch-video'>
                                <div class="quiz__quiz-video-open-button">
                                    <i class="fab fa-youtube quiz__quiz-youtube-icon"></i>
                                    <span>Xem video</span>
                                </div>
                            </div>
                            <div class='quiz__quiz-question-detail' id="quiz-content">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="col-6 quiz__background-anwser" id="answer-content">
                    <!-- <div class="quiz__quiz-result-box quiz-option">
                        <div class="quiz__quiz-result-option">
                            <label class="quiz__quiz-checkbox-option">
                                <input type="checkbox" id="checkQuiz" onclick="doQuiz">
                              </label>
                            <div class="quiz__quiz-content">
                                <p>Dap 1 </p>
                            </div>
                        </div>
                    </div> -->
                    <div class="quiz__quiz-run-test-case"></div>
                    <div class="quiz__quiz-question-content-footer">
                        <a><div class="quiz__quiz-next-button">
                           <i class="far fa-arrow-right quiz__quiz-youtube-icon"></i>
                           <span>Bai tiep theo</span>
                        </div></a>
                    </div>
                </div>
                
              </div>
        </div>
    </div>

</body>
</html>
