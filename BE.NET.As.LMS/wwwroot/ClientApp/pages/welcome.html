<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font aware some & bootstrap -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../asset/scss/welcome.css">
</head>

<body>
    <div class="DL__login">
        <header class="DL__header-logo">
            <div class="DL__header-logo-wrapper">
                <a href="#"><img src="https://fullstack.edu.vn/assets/icon/f8_icon.png" alt="Logo F8"></a>
                <h2>Chào mừng đến với F8</h1>
            </div>
        </header>
        <div class="DL__login-main">
            <div class="DL__login-main-content">
                <a id="login">
                    <img class="DL__login-main-content-icon"
                        src="https://fullstack.edu.vn/assets/images/signin/personal-18px.svg"
                        alt="Đăng nhập với personal" />
                    <span class="DL__login-main-content-text">Sử dụng email / tài khoản</span>
                </a>
            </div>
            <div class="DL__login-main-content">
                <a id="login-google">
                    <img class="DL__login-main-content-icon"
                        src="https://fullstack.edu.vn/assets/images/signin/google-18px.svg"
                        alt="Đăng nhập với google" />
                    <span class="DL__login-main-content-text">Tiếp tục với Google</span>
                </a>
            </div>
            <div class="DL__login-main-content">
                <a id="login-facebook">
                    <img class="DL__login-main-content-icon"
                        src="https://fullstack.edu.vn/assets/images/signin/facebook-18px.svg"
                        alt="Đăng nhập với facebook" />
                    <span class="DL__login-main-content-text">Tiếp tục với Facebook</span>
                </a>
            </div>
        </div>
        <div class="DL__login-main-bottom">
            <p>Bạn chưa có tài khoản?
                <a>Đăng ký</a>
            </p>
        </div>
    </div>

    <div class="DL__link-bottom">
        <div>
            <a href="">Giới thiệu về F8</a>
            <span>|</span>
        </div>
        <div>
            <a href="">F8 trên Youtube</a>
            <span>|</span>
        </div>
        <div>
            <a href="">F8 trên Facebook</a>
        </div>
    </div>
    <script src="../js/webcome.js"></script>
</body>

</html>
